<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#f6ffed"/>
      <stop offset="1" stop-color="#e9f7e9"/>
    </linearGradient>
    <g id="mush">
      <ellipse cx="60" cy="60" rx="42" ry="18" fill="#7a5" opacity="0.9"/>
      <rect x="48" y="60" width="24" height="36" rx="8" fill="#c88"/>
      <circle cx="60" cy="46" r="18" fill="#fff"/>
      <circle cx="54" cy="42" r="3" fill="#ddd"/>
      <circle cx="66" cy="44" r="2.2" fill="#ddd"/>
    </g>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)"/>
  <pattern id="p" width="200" height="160" patternUnits="userSpaceOnUse">
    <use href="#mush" x="20" y="20"/>
    <use href="#mush" x="120" y="80"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#p)" opacity="0.25"/>
</svg>
